<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Ist Ihr Geburtstag glücklich?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Ist Ihr Geburtstag glücklich ?</h1>

  <div class="container">
    <label for="birthday" class="label-birthDay"> Date of Birth:</label>
    <input id="birthday" type="date" />

    <label for="lucky-no" class="label-luckyNumber"> Lucky Number:</label>
    <input id="lucky-no" type="number" />

    <div id="check-btn">
      <button>Check</button>
    </div>

    <p id="text"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
